<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Product Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1a3a3a 75%, #0f2027 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 动态背景粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(46, 204, 113, 0.4);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            backdrop-filter: blur(20px);
            background: rgba(15, 32, 39, 0.8);
            border-bottom: 1px solid rgba(46, 204, 113, 0.2);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2ecc71;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #2ecc71;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        .main-content {
            padding-top: 120px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        /* 标题区域 */
        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2ecc71, #27ae60, #16a085);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 产品卡片区域 */
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(46, 204, 113, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: cardFloat 1.5s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(46, 204, 113, 0.3);
        }

        @keyframes cardFloat {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 文案编辑区域 */
        .content-editor {
            margin-bottom: 30px;
        }

        .editor-container {
            position: relative;
        }

        .content-preview {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: white;
            font-size: 16px;
            line-height: 1.6;
            min-height: 300px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-y: auto;
        }

        .content-preview::-webkit-scrollbar {
            display: none;
        }

        /* Markdown 样式 */
        .content-preview h1, .content-preview h2, .content-preview h3 {
            color: #2ecc71;
            margin-bottom: 15px;
        }

        .content-preview h1 { font-size: 2rem; }
        .content-preview h2 { font-size: 1.5rem; }
        .content-preview h3 { font-size: 1.2rem; }

        .content-preview p {
            margin-bottom: 15px;
        }

        .content-preview ul, .content-preview ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .content-preview li {
            margin-bottom: 5px;
        }

        .content-preview code {
            background: rgba(46, 204, 113, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .content-preview pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .content-preview blockquote {
            border-left: 4px solid #2ecc71;
            padding-left: 20px;
            margin: 15px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .content-preview a {
            color: #2ecc71;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .content-preview a:hover {
            border-bottom-color: #2ecc71;
        }

        /* 底部装饰 */
        .footer-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(0deg, rgba(15, 32, 39, 0.8) 0%, transparent 100%);
            pointer-events: none;
            z-index: 5;
        }

        .forest-elements {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 60px solid #27ae60;
            animation: treeGrow 2s ease-out;
            filter: blur(2px);
        }

        .tree:nth-child(1) { left: 10%; animation-delay: 0.5s; }
        .tree:nth-child(2) { left: 25%; animation-delay: 1s; }
        .tree:nth-child(3) { left: 40%; animation-delay: 1.5s; }
        .tree:nth-child(4) { left: 60%; animation-delay: 2s; }
        .tree:nth-child(5) { left: 80%; animation-delay: 2.5s; }

        @keyframes treeGrow {
            0% {
                transform: scaleY(0);
                opacity: 0;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .product-card {
                padding: 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
<!-- 动态背景粒子 -->
<div class="particles" id="particles"></div>

<!-- 导航栏 -->
<nav class="navbar">
    <div class="logo">
        Tree value
    </div>
    <ul class="nav-links">
        <!--        <li><a href="#home">首页</a></li>-->
        <!--        <li><a href="#product">产品</a></li>-->
        <!--        <li><a href="#features">特性</a></li>-->
        <!--        <li><a href="#contact">联系</a></li>-->
    </ul>
</nav>

<!-- 主要内容 -->
<main class="main-content">
    <!-- 标题区域 -->
    <section class="hero-section">
        <h1 class="hero-title">Beself</h1>
        <p class="hero-subtitle">我走进森林，不是为了寻找。我走进森林，是为了迷失。</p>
    </section>

    <!-- 产品卡片 -->
    <div class="product-card">
        <div class="content-editor">
            <div class="editor-container">
                <div class="content-preview" id="contentPreview"></div>
            </div>
        </div>
    </div>
</main>

<!-- 底部装饰 -->
<div class="footer-decoration">
    <div class="forest-elements">
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
    </div>
</div>

<script>
    // 创建粒子效果
    function createParticles() {
        const particles = document.getElementById('particles');

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particles.appendChild(particle);
        }
    }

    // 滚动时导航栏效果
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.style.background = 'rgba(15, 32, 39, 0.95)';
            navbar.style.transform = 'translateY(0)';
        } else {
            navbar.style.background = 'rgba(15, 32, 39, 0.8)';
        }
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        `;

        const preview = document.getElementById('contentPreview');
        preview.innerHTML = marked.parse(defaultContent);
    });
</script>
</body>
</html>
